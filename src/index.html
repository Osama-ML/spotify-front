<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Spotify Front</title>
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-container">
        <img src="./assets/spotify_logo.svg"/>
      </div>
      <ul class="sidebar-menu">
          <li>
              <img src="./assets/home_logo.svg"/>
              <b>
                Inicio
              </b>
            </li>
            <li>
              <img src="./assets/search_logo.svg"/> <b> Buscar</b>
            </li>
            <li>
            <img src="./assets/library_logo.svg"/> <b> Tu biblioteca </b>
          </li>
        </ul>
      </div>
    </div>
    <div class="center-content">
      <div class="header">
        <div class="header-managemment">
          <div class="back-next">
            <button>
              <img src="./assets/navigate_before_white_24dp.svg" />
            </button>
            <button>
              <img src="./assets/navigate_next_white_24dp.svg" />
            </button>
          </div>
          <div class="account-settings">
            <button>
              <b> MEJORAR TU CUENTA </b>
            </button>
            <button>Osama</button>
          </div>
        </div>
        <div class="header-content">
          <div class="img-album">
            <img
              src="https://i.scdn.co/image/ab67616d00001e028f5636c9f7c8e432f81fe29a"
              width="230"
              height="230"
            />
          </div>
          <div class="data-album">
            <p>
              <b> ÁLBUM </b>
            </p>
            <h1>
              Invincible
            </h1>
            <p>
              <b> Two Steps from Hell </b>
            </p>
          </div>
        </div>
      </div>
      <div class="music">
        <div class="music-interaction">
          <button class="music-interaction-play">
            <img
              src="./assets/play_circle_filled_white_24dp.svg"
              width="60"
              height="60"
            />
          </button>
          <button class="music-interaction-like">
            <img
              src="./assets/favorite_white_24dp.svg"
              width="40"
              height="40"
            />
          </button>
          <button class="music-interaction-more">
            <img
              src="./assets/more_horiz_white_24dp.svg"
              width="40"
              height="40"
            />
          </button>
        </div>

        <div class="music-heading">
          <div class="music-heading-template">
            <div class="music-heading-title-simbol">
              <b> # </b>
            </div>
            <div class="music-heading-title">
              <span> TÍTULO </span>
            </div>
            <div class="music-heading-duration">
              <img
                src="./assets/watch_later_white_24dp.svg"
                width="20"
                height="20"
              />
            </div>
          </div>
          <hr />
          <div class="music-list-musics">
            <ol>
              <li>
                <div class="music-list-musics-number">
                  <span>1</span>
                </div>
                <div class="music-list-musics-title">
                  <p>Freedom Fighters</p>
                  <small class="music-list-musics-author-group">
                    Thomas Bergersen, Two Steps from Hell
                  </small>
                </div>
                <div class="music-list-musics-time">
                  <p>2:31</p>
                </div>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <div class="reproductor">Reproductor</div>
  </body>
</html>
